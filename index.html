<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compress - LabelCompress</title>

    <link rel="stylesheet" href="css/index_css.css">
    <link rel="stylesheet" href="css/site.css">
    
    <script src="./javascript/site.js" type="module"></script>
    <script src="./javascript/print.js"></script>
    <script src="./javascript/html.js"></script>
    <script src="./javascript/darkmode.js" type="module"></script>
    <script src="./javascript/cookies.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.worker.min.js"></script>
    <script src="https://cozmo.github.io/jsQR/jsQR.js"></script>
</head>
<body id="bodyID">
    <nav id="nav-bar">
        <a href="index.html" id="title"><h1 id="titleH1" class="title">Label Compress</h1></a>
        <a href="index.html" id="nav-btn1" class="nav-btn">Compress</a>
        <a href="instructions.html" id="nav-btn2" class="nav-btn">Instructions</a>
        <div id="sliderDiv">
            <label class="switch">
                <input id="slider" type="checkbox">
                <span id="sliderRound" class="slider round"></span>
            </label>
        </div>
        <span id="labelforslider">Enable Darkmode</span>
    </nav>
    <div id="wrapper">
        <div id="text-center">
            <br id="textBreak">
            <span hidden id="dropzoneTitle">Drop zone<br></span>
            <input type="file" id="file-pdf" accept=".pdf">
            <label for="file-pdf" id="file-btn">Select a file</label>
            <span id="file-name">&nbsp;No file chosen.</span>
            <br>
            <div id="degrees">
                <label for="first" id="degrees">Degrees: </label><br id="degreebreak" hidden>
                <input type="radio" name="radio" class="rotational" id="first" value="0">0&deg;
                <input type="radio" name="radio" class="rotational" value="90">90&deg;
                <input type="radio" name="radio" class="rotational" value="180">180&deg;
                <input type="radio" name="radio" class="rotational" value="270">270&deg;
                <input type="radio" name="radio" class="rotational" value="360">360&deg;
            </div>
            <a id="downloadLink" style="display: none;">Download Rotated PDF</a>
            <a id="printLink" style="display: none;" href="#" onclick="return false;">Print Rotated PDF</a>
            <br>
        </div>
        <h3 id="preview" style="text-align: center;">Preview</h3>
        <div id="canvas-box">
            <canvas class="image_canvas" id="canvas" style="border:1px solid black"></canvas>
        </div>

        <div class="cookies" name="cookie-popup" id="cookies" hidden>
            <hr>
            <h3>Cookies</h3>
            <p>This website uses cookies to save your preferences.</p>
            <button value="false" class="cookie-consent-deny cookiesbtn" id="dontallow">Deny Cookies</button>
            <button value="true" class="cookie-consent-allow cookiesbtn" id="allow">Allow Cookies</button>
            <hr>
            <br>
            <br>
        </div>
    </div>
    <footer id="footer">
        
    </footer>
</body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/print-js/1.6.0/print.css"
    integrity="sha512-tKGnmy6w6vpt8VyMNuWbQtk6D6vwU8VCxUi0kEMXmtgwW+6F70iONzukEUC3gvb+KTJTLzDKAGGWc1R7rmIgxQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</html>
